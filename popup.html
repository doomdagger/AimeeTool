<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="for my beloved">
    <meta name="author" content="He Li">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendor/css/all.min.css">

    <!-- Zepto.JS -->
    <script src="vendor/zepto.min.js"></script>

    <style>
        .menu {
            min-width: 15rem;
            font-size: 0.8rem;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            color: pink;
        }

        .menu-item[disabled] {
            color: gainsboro;
            cursor: default;
        }

        .menu-item:hover[disabled] {
            background-color: transparent;
            color: gainsboro;
        }

        .menu-item:hover {
            background-color: paleturquoise;
            color: white;
        }

        .menu-item>label {
            cursor: pointer;
        }

        .menu-item[disabled]>label {
            cursor: default;
        }

        .menu-item>span.icon {
            cursor: pointer;
            width: 1rem;
            height: 1rem;
            display: inline-block;
            line-height: 1rem;
        }

        .menu-item[disabled]>span.icon {
            cursor: default;
        }

        .menu-separator {
            border-top: 1px solid gainsboro;
            height: 0;
            font-size: 0;
            overflow: hidden;
            margin: 1px 0;
        }
    </style>
</head>

<body class="menu">
    <div class="menu-item" name="Explorer">
        <span class="icon">
            <i class="fas fa-shopping-cart"></i>
        </span>
        <label>View Current Selected</label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
