<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aimee Tool -- Current Selected</title>
    <meta name="description" content="for my beloved">
    <meta name="author" content="He Li">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Skeleton -->
    <link rel="stylesheet" href="vendor/css/webfonts.css">
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="vendor/css/skeleton.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendor/css/all.min.css">

    <!-- Zepto JS -->
    <script src="vendor/zepto.min.js"></script>

    <!-- Alertify -->
    <link rel="stylesheet" href="vendor/css/alertify.min.css">
    <link rel="stylesheet" href="vendor/css/semantic.min.css">
    <script src="vendor/alertify.min.js"></script>

    <link rel="icon" type="image/png" href="vendor/images/favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve column" style="margin-top: 5%">
                <h3>Aimee Tool</h3>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>
                                <button id="code">
                                    <span class="icon">
                                        <i class="fas fa-sort">Code</i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button id="name">
                                    <span class="icon">
                                        <i class="fas fa-sort">Name</i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button id="brand">
                                    <span class="icon">
                                        <i class="fas fa-sort">Brand</i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button>
                                    Image
                                </button>
                            </th>
                            <th>
                                <button id="stock_all">
                                    <span class="icon">
                                        <i class="fas fa-sort">Stock(All)</i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button id="price">
                                    <span class="icon">
                                        <i class="fas fa-sort">Price</i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button id="export">
                                    <span class="icon">
                                        <i class="fas fa-file-export"></i>
                                    </span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- content is here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script type="module" src="./explorer.js"></script>

</html>
